<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>
<script>
  function createCalendar(year, month) {
    const weekdays = ['MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU'];
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    
    const firstDay = new Date(year, month - 1, 1).getDay(); // Day of the week (0-6) for the 1st day of the month
    const daysInMonth = new Date(year, month, 0).getDate(); // Number of days in the month

    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    
    // Create table header with weekday names
    for (let day of weekdays) {
      const th = document.createElement('th');
      th.textContent = day;
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);

    let date = 1;
    for (let i = 0; i < 6; i++) { // Maximum 6 weeks in a month
      const weekRow = document.createElement('tr');
      for (let j = 0; j < 7; j++) { // 7 days in a week
        const dayCell = document.createElement('td');
        if (i === 0 && j < firstDay) {
          dayCell.textContent = '.';
        } else if (date > daysInMonth) {
          break;
        } else {
          dayCell.textContent = date;
          date++;
        }
        weekRow.appendChild(dayCell);
      }
      table.appendChild(weekRow);
    }
    document.body.appendChild(table);
  }

  createCalendar(2012, 9); // October 2012
</script>
</body>
</html>
